<!-- Card -->
<div class="card">

    <!-- Card image -->
    <div class="view overlay">
        <img src="{{ user.profile.profile_image }}" class="card-img-top" alt="profile image">
        <a>
            <div class="mask rgba-white-slight"></div>
        </a>
    </div>
    <!-- Card image -->

    <!-- Card content -->
    <div class="card-body">
        <!-- Title -->
        <h5 class="card-title dark-grey-text text-center grey lighten-4 py-2">
            <strong>{{ user.profile.get_full_name }}</strong>
        </h5>

        <!-- Description -->
        <p class="mt-3 dark-grey-text font-small text-center">
            <em>{{ user.profile.bio }}
            </em>
        </p>
