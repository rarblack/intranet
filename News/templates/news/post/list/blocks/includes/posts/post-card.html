
<!-- Grid column -->
<div class="col-lg-4 col-md-12 mb-4">
    <!-- Featured image -->
    <div class="view overlay z-depth-1 mb-2">
        <img src="{{ post.image.url }}" class="img-fluid"
             alt="image">
        <a>
            <div class="mask rgba-white-slight"></div>
        </a>
    </div>

    <h4 class="mb-2 mt-4 font-weight-bold">{{ post.title }}</h4>

    <!-- Grid row -->
    <div class="row">

        <!-- Grid column -->
        <div class="col-lg-21 col-md-12">
            <p class="grey-text">
                <i class="far fa-clock-o" aria-hidden="true"></i> {{ post.created_at | date:"M d, Y" }}</p>
        </div>
        <!-- Grid column -->

    <!-- Grid row -->
    <p class="dark-grey-text last-line">{{ post.abstract |slice:255 }}...</p>
    <a class="text-uppercase font-small font-weight-bold spacing" href="{% url 'news:detail_post' pk=post.pk %}">Read more</a>
    <hr class="mt-1" style="max-width: 90px">
</div>
