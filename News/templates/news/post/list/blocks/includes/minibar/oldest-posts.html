
<!-- Grid column -->
<div class="col-lg-4 col-md-6">
    <h6 class="font-weight-bold mt-5 mb-3">OLDER POSTS</h6>
    <hr class="mb-5">
    <!-- Grid row -->
    <div class="row mt-4">
        {% for oldest_post in oldest_posts %}

            <!-- Grid column -->
            <div class="col-4">
                <!-- Image -->
                <div class="view overlay z-depth-1 mb-3">
                    <img src="{{ oldest_post.image.url }}" class="img-fluid" alt="Post">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>

            </div>
            <!-- Grid column -->

            <!-- Second column -->
            <div class="col-8 mb-1">

                <!-- Post data -->
                <div class="">
                    <p class="mb-1">
                        <a href="{% url 'news:detail_post' pk=oldest_post.pk %}" class="text-hover font-weight-bold">{{ oldest_post.title }}</a>
                    </p>
                    <p class="font-small grey-text">
                        <em>{{ oldest_post.created_at | date:"M d, Y" }}</em>
                    </p>
                </div>

            </div>
            <!-- Second column -->

        {% endfor %}

    </div>
    <!-- Grid row -->

</div>
<!-- Grid column -->
