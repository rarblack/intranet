<div class="col-lg-8 col-md-8 col-xs-12">
    <h2 class="card-title">Delete the Tag</h2>
    <form class="forms-sample" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12 mb-0">
                <h4 class="text-center">Are you sure you want to delete the tag "{{ tag }}"?</h4>
            </div>
            <button  type="submit" class="btn btn-primary mr-0 my-4 float-right">Confirm</button>
        </div>
    </form>
</div>
