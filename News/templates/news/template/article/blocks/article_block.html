<!-- Section: Magazine v.2 -->
<section class="magazine-section my-5">

    <!-- Grid row -->
    <div class="row">

        <!-- Grid column -->
        <div class="col-lg-12 col-md-12" style="padding:0 250px ;">

            <!-- Featured news -->
            <div class="single-news mb-lg-0 mb-4">

                <!-- Image -->
                <div class="view overlay rounded z-depth-1-half mb-4">
                    <img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Slides/1.jpg" alt="Sample image">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>

                <!-- Data -->
                <div class="news-data d-flex justify-content-start">
                    {#                    <a href="#" class="deep-orange-text">#}
                    {#                        <h6 class="font-weight-bold"><i class="fas fa-utensils pr-2"></i>Culinary</h6>#}
                    {#                    </a>#}
                    <p class="font-weight-bold deep-orange-text mr-2"><i class="fas fa-user pr-2"></i>{{ article.detail.created_by }}</p>
                    <p class="font-weight-bold deep-orange-text"><i class="fas fa-clock-o pr-2"></i>{{ article.detail.created_at }}</p>
                </div>

                <!-- Excerpt -->
                <h3 class="font-weight-bold dark-grey-text mb-3"><a>{{ article.title }}</a></h3>
                <p class="dark-grey-text mb-lg-0 mb-md-5 mb-4">
                    {{ article.introduction }}
                <div class="mt-3"></div>
                {{ article.body }}
                <div class="mt-3"></div>
                {{ article.conclusion }}
                </p>
            </div>
            <!-- Featured news -->
        </div>
        <!-- Grid column -->

    </div>
    <!-- Grid row -->

</section>
<!-- Section: Magazine v.2 -->
