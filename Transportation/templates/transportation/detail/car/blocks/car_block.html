        <div class="row">
            <div class="col-md-4 mb-0">
                <label for="id_assignee">Brand</label>
                <p class="form-control" id="id_assignee" >{{ car.get_brand_display }}</p>
            </div>
            <div class="col-md-4 mb-0">
                <label for="id_subject">Model</label>
                <p class="form-control" id="id_subject" >{{ car.get_model_display }}</p>
