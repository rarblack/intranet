<div class="row justify-content-around">
    {% for card in cards %}
        <!-- Card Regular -->
        <div class="card card-cascade">

            <!-- Card image -->
            <div class="view view-cascade overlay">
                <img class="card-img-top" src="{{ card.image.url }}" alt="Card image cap">
                <a>
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>

            <!-- Card content -->
            <div class="card-body card-body-cascade text-center">

                <!-- Title -->
                <h4 class="card-title"><strong>{{ card.name }} {{ card.surname }}</strong></h4>
                <!-- Subtitle -->
                <h5 class="blue-text pb-2"><strong>{{ card.company }}</strong></h5>
                <h6>{{ card.enter_datetime }}</h6>
                <h6>{{ card.leave_datetime }}</h6>
                <!-- Button -->
                <a class="btn btn-unique" href="{% url 'guestcontrol:visitor_entrance_card_template' pk=card.pk %}">View</a>
            </div>

        </div>
        <!-- Card Regular -->
    {% endfor %}
</div>
