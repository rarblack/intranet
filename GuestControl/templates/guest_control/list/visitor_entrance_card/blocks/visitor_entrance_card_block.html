<section class="section pb-3 text-center">

    <!--Section heading-->
    <h1 class="section-heading h1 py-4">Our Visitor Badges</h1>
    <!--Section description-->
{#    <p class="section-description">V</p>#}

    <div class="row justify-content-center align-items-center">
        {% for card in cards %}
            <!--Grid column-->
            <div class="col-lg-4 col-md-12 mb-4">

                <!--Card-->
                <div id="{{ card.id }} card" class="printCard card testimonial-card w-100">
                    <a id="{{ card.id }}" class="printIcon" onclick="printJS('{{ card.id }} card'), 'html'"><i class="fas fa-print"></i></a>
                    <!--Background color-->
                    <div class="card-up blue-gradient lighten-2">
                    </div>

                    <!--Avatar-->
                    <div class="avatar mx-auto white"><img src="{{ card.image.url }}"
                                                           alt="avatar mx-auto white" class="rounded-circle img-fluid">
                    </div>

                    <div class="card-body">
                        <!--Name and Surname -->
                        <h3 class="card-title mt-1 text-center">{{ card.get_full_name }}</h3>
                        <h4 class="card-intro mt-1 text-center">{{ card.company }}</h4>
                        <hr>
                        <h5 class="card-title mt-1 text-center">{{ card.enter_datetime }}</h5>
                        <h5 class="card-title mt-1 text-center">{{ card.leave_datetime }}</h5>

                    </div>


                </div>
                <!--Card-->

            </div>
            <!--Grid column-->

        {% endfor %}
    </div>
</section>


<script>
    $(function () {
        $(".printIcon").click(function () {
            var prtContent = document.getElementById(this.id + ' card');
            var WinPrint = window.open('', '', 'left=0,top=0,width=1300,height=900,toolbar=0,scrollbars=0,status=0');
            WinPrint.document.write( '<html><body>' );
            WinPrint.document.write('<style>' +
                'body {' +
                'display: flex;' +
                'align-items: center;' +
                'justify-content:center;' +
                'font-size:0.71rem;' +
                '}' +
                'img {' +
                'max-width: 150px!important;' +
                'min-width: 150px!important;' +
                'border-radius: 50px 20px;' +
                '}' +
                '.card {' +
                'margin:0 auto;' +
                '}' +
                'hr {\n' +
                'display:none;\n' +
                '}' +
                '.card {\n' +
                '    -webkit-box-shadow: 0 2px 5px 0 rgba(0,0,0,.16), 0 2px 10px 0 rgba(0,0,0,.12);\n' +
                '    box-shadow: 0 2px 5px 0 rgba(0,0,0,.16), 0 2px 10px 0 rgba(0,0,0,.12);\n' +
                '    border: 0;\n' +
                '}' +
                '.testimonial-card .card-up {\n' +
                '    overflow: hidden;\n' +
                '    height: 120px;\n' +
                '    -webkit-border-top-left-radius: .25rem;\n' +
                '    border-top-left-radius: .25rem;\n' +
                '    -webkit-border-top-right-radius: .25rem;\n' +
                '    border-top-right-radius: .25rem;\n' +
                '}' +
                '.testimonial-card .avatar {\n' +
                '    -webkit-border-radius: 50%;\n' +
                '    border-radius: 50%;\n' +
                '    width: 120px;\n' +
                '    margin-top: -60px;\n' +
                '    overflow: hidden;\n' +
                '    border: 5px solid #fff;\n' +
                '}' +
                '.avatar img {\n' +
                '    width: 100%;\n' +
                '}' +
                '.testimonial-card .card-body {\n' +
                '    text-align: center;\n' +
                '}' +
                '.card-body {\n' +
                '    -ms-flex: 1 1 auto;\n' +
                '    flex: 1 1 auto;\n' +
                '    padding: 1.25rem;\n' +
                '}' +
                '.mt-1 {\n' +
                '    margin-top: .25rem!important;\n' +
                '}' +
                '.card-title {\n' +
                '    margin-bottom: .75rem;\n' +
                '}' +
                '.text-center {\n' +
                '    text-align: center!important;\n' +
                '}' +
                '.img-fluid, .modal-dialog.cascading-modal.modal-avatar .modal-header, .section-blog-fw .view img, .video-fluid {\n' +
                '    max-width: 100%;\n' +
                '    height: auto;\n' +
                '}' +
                '.rounded-circle {\n' +
                '    border-radius: 50%;\n' +
                '}' +
                '.img-fluid {\n' +
                '    max-width: 100%;\n' +
                '    height: auto;\n' +
                '}' +
                '' +
                '</style>');
            WinPrint.document.write( prtContent.innerHTML );
            WinPrint.document.write( '</body></html>' );
            WinPrint.document.close();
            WinPrint.focus();
            WinPrint.print();
            WinPrint.close();
        })
    });
</script>
