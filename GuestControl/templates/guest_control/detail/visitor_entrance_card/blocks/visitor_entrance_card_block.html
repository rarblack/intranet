<div class="col-lg-6 col-md-6 col-xs-12">
    <h2 class="card-title">Detail of the Visitor Entrance Card</h2>
    <div class="row">
        <div class="col-md-4 mb-0">
            <label for="id_car">Name</label>
            <p id="id_car" class="form-control">{{ card.name }}</p>
        </div>
        <div class="form-group col-md-4 mb-0">
            <label for="id_trip">Surname</label>
            <p id="id_trip" class="form-control">{{ card.surname }}</p>
        </div>
        <div class="form-group col-md-4 mb-0">
            <label for="id_location">Company</label>
            <p class="form-control">{{ card.company }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-0">
            <label for="leave_time_id">Enter datetime</label>
            <p id="leave_time_id" class="form-control">{{ card.enter_datetime }}</p>
        </div>
        <div class="form-group col-md-6 mb-0">
            <label for="return_time_id">Leave datetime</label>
            <p id="return_time_id" class="form-control">{{ card.leave_datetime }}</p>
        </div>
    </div>
        <div class="row">
        <div class="col-md-12 mb-0">
            <label for="image_id">Snapshot URL</label>
            <p id="image_id" class="form-control">{{ card.image.url}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-0">
            <label for="id_location">Created by</label>
            <p class="form-control" id="id_location" >{{ card.creator}}</p>
        </div>
        <div class="col-md-6 mb-0">
            <label for="id_location">Created at</label>
            <p class="form-control" id="id_location" >{{ card.creation_datetime}}</p>
        </div>
    </div>
</div>
