{% spaceless %}
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-5">Password change form</h4>
                    <form class="forms-sample" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_password1">Password</label>
                            <input type="password" class="form-control" name="password1" id="id_password1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="id_password2">Confirm Password</label>
                            <input type="password" class="form-control" name="password2" id="id_password2" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
{#                        <a class="btn btn-light" href="{% url 'view_profile' %}">Cancel</a>#}
                    </form>
                </div>
            </div>
        </div>
{% endspaceless %}
