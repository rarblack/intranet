{% load static from staticfiles %}

<div class="col-12 bg-white py-3 mt-3">
    <table id="table" class="table table-striped table-bordered w-100" cellspacing="0">
        <thead>
        <tr>
            {% block thead %}
            {% endblock %}
        </tr>
        </thead>

        <tbody>
        {% block tbody %}
        {% endblock %}
        </tbody>
    </table>
</div>

{% block javascript %}
    <script src="{% static "js/datatable_configuration.js" %}"></script>
{% endblock %}
