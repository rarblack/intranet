<div class="col-lg-8 col-md-8 col-xs-12">
    <h2 class="card-title">Detail of the Material</h2>
    <div class="row">
        <div class="col-md-6 mb-0">
            <label for="id_assignee">Name</label>
            <p class="form-control" id="id_assignee" >{{ material.name }}</p>
        </div>
        <div class="form-group col-md-6 mb-0">
            <label for="id_subject">Subject</label>
            <p class="form-control" id="id_subject" >{{ material.get_category_display }}</p>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6 mb-0">
            <label for="id_created_by">Created by</label>
            <p class="form-control" id="id_created_by" >{{ material.created_by}}</p>
        </div>
        <div class="form-group col-md-6 mb-0">
            <label for="id_created_at">Created at</label>
            <p class="form-control" id="id_created_at" >{{ material.created_at}}</p>
        </div>
    </div>
</div>
