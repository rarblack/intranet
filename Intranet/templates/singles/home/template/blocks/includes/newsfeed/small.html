
<!-- Small news -->
<div class="single-news mb-4">

    <!-- Grid row -->
    <div class="row">

        <!-- Grid column -->
        <div class="col-md-3">

            <!--Image-->
            <div class="view overlay rounded z-depth-1 mb-4 h-auto">
                <img class="img-fluid" src="{{ post.image.url }}" alt="{{ post.id }}'s post image">
                <a>
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>

        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-md-9">

            <!-- Excerpt -->
            <p class="font-weight-bold dark-grey-text"> {{ post.title }} | {{ post.created_at | date:"M d, Y" }}</p>
            <div class="d-flex justify-content-between">
                <div class="col-11 text-truncate pl-0 mb-3">
                    <a class="dark-grey-text">{{ post.abstract }}</a>
                </div>
                <a href="{% url 'news:detail_post' pk=post.pk %}"><i class="fas fa-angle-double-right"></i></a>
            </div>

        </div>
        <!-- Grid column -->

    </div>
    <!-- Grid row -->

</div>
<!-- Small news -->
