{% extends 'registration/base.html' %}
{% load static %}

{% block sign-in %}

    <section class="view intro-2">
        <div class="mask rgba-stylish-strong h-100 d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">

                        <!--Form with header-->
                        <div class="card wow fadeIn" data-wow-delay="0.3s">
                            <div class="card-body">

{#                                <!--Header-->#}
{#                                <div class="form-header purple-gradient">#}
{#                                    <h3><i class="fas fa-user mt-2 mb-2"></i> Log in:</h3>#}
{#                                </div>#}

                                <!--Body-->
                                {% if not user.is_authenticated %}
                                    <form method="POST">
                                    {% csrf_token %}
                                        <div class="md-form">
                                            <i class="fas fa-user prefix white-text"></i>
                                            <input type="text" name="username" id="orangeForm-email" class="form-control">
                                            <label for="orangeForm-email">Username</label>
                                        </div>

                                        <div class="md-form">
                                            <i class="fas fa-lock prefix white-text"></i>
                                            <input type="password" name="password" id="orangeForm-pass" class="form-control">
                                            <label for="orangeForm-pass">Password</label>
                                        </div>

                                        <div class="text-center">
                                            <button class="btn peach-gradient btn-lg" type="submit">Sign in</button>
                                        </div>
                                    </form>
                                {% else %}
                                    <div class="card mx-auto ccard">
                                        <div class="card-body text-center">
                                            <h2 class="">Logged</h2>
                                            <a href="{% url 'home' %}" class="card-link">Home</a>
                                        </div>
                                    </div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
